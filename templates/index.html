    <script >
        $(document).ready(function () {

        function credentialCheck() {

                let temp_html2 = `<span class="greet">{{nick}} ë‹˜ ì•ˆë…•í•˜ì„¸ìš” ğŸ˜Š</span>`

            } else {

                let temp_html2 = `<span class="greet">ë¡œê·¸ì¸ í•´ì£¼ì„¸ìš” ğŸ˜¢</span>`
                $('#header-right').append(temp_html)

            }

        function loginPage() {

            $.removeCookie('mytoken');

        function postList() {  //todolistë¥¼ dbë¡œ ì „ë‹¬í•œë‹¤.
            let date = new Date();
            let day = date.getDate()
            let year = date.getFullYear()
            let month = date.getMonth()
            let List = $('#todo-input').val();
            let id = '{{id}}';
            if(!id) {
                alert('ë¡œê·¸ì¸ í•´ì£¼ì„¸ìš”!')
            } else {
                $.ajax({
                type: "POST",
                url: "/todo_post",
                data: {
                    list_give: List,
                    year_give: year,
                    month_give: month,
                    day_give: day,
                    id_give: id,
                },
                success: function (response) {
                    // alert(response["msg"])
                    window.location.reload();
                }
            });
            }

        function showLists() {  //todolistë¥¼ dbë¡œë¶€í„° ê°€ì ¸ì™€ ë³´ì—¬ì¤€ë‹¤.
            $('.lists').empty()
            $.ajax({
                type: "GET",
                url: "/todo_show",
                data: {},
                success: function (response) {
                    let date = new Date();
                    let newDate = date.getDate();
                    let newYear = date.getFullYear();
                    let newMonth = date.getMonth() + 1;
                    let rows = response['lists'];
                    let id = '{{id}}' //í† í°ì„ ì„±ê³µì ìœ¼ë¡œ ë°œê¸‰ ë°›ì•˜ì„ ë•Œ ë¡œê·¸ì¸í•œ idê°’ì„ ê°€ì ¸ì˜¨ë‹¤.
                    let filterArray = [];

                    $('.lists-set').empty() //lists-set ìƒì ì•ˆì„ ë¹„ìš´ë‹¤.

                    for (let i = 0; i < rows.length; i++) {  //ëª¨ë“  ë¦¬ìŠ¤íŠ¸ì—ì„œ ì •ë³´ë¥¼ ì–»ëŠ”ë‹¤.
                        let list = rows[i]['list']
                        let num = rows[i]['num']
                        let done = rows[i]['done']
                        let priority = rows[i]['priority']
                        let year = rows[i]['year']
                        let month = rows[i]['month']
                        let day = rows[i]['day']
                        let savedId = rows[i]['id']
                        let gatherInfo;

                        if (savedId === id) { //dbì— ì €ì¥ëœ ì•„ì´ë””ì™€ í˜„ì¬ ì ‘ì†í•œ ì•„ì´ë””ê°€ ê°™ì„ ë•Œì˜ ì •ë³´ë¥¼ ì–»ëŠ”ë‹¤.
                            gatherInfo = {
                                list: list,
                                num: num,
                                done: done,
                                year: year,
                                month: month,
                                day: day,
                                id: savedId,
                                priority: priority,
                            }
                            filterArray.push(gatherInfo) //ì–»ì€ ì •ë³´ë¥¼ filterArrayì— ì €ì¥í•œë‹¤.
                        }
                    }

                    let filteredByDay = filterArray.filter(x=> Number(x.day) === Number(newDate)) //ì˜¤ëŠ˜ ë¦¬ìŠ¤íŠ¸ë¥¼ ê°€ì ¸ì˜¨ë‹¤
                    let pri = filteredByDay.filter(x=> x.priority === 1)                          //ì˜¤ëŠ˜ ë¦¬ìŠ¤íŠ¸ì¤‘ priorityê°€ 1ì¸ ê°’ì„ ê°€ì§„ ì •ë³´ë“¤ì„ ê°€ì ¸ì˜¨ë‹¤.
                    let noPri = filteredByDay.filter(x=> x.priority !== 1)                        //ì˜¤ëŠ˜ ë¦¬ìŠ¤íŠ¸ì¤‘ priorityê°€ 0ì¸ ê°’ì„ ê°€ì§„ ì •ë³´ë“¤ì„ ê°€ì ¸ì˜¨ë‹¤.
                    let restOfDays = filterArray.filter(x=> Number(x.day) === Number(newDate-1))  //ì–´ì œ ë¦¬ìŠ¤íŠ¸ë¥¼ ê°€ì ¸ì˜¨ë‹¤
                    let restPri = restOfDays.filter(x=> x.priority === 1)                         //ì–´ì œ ë¦¬ìŠ¤íŠ¸ì¤‘ priorityê°€ 1ì¸ ê°’ì„ ê°€ì§„ ì •ë³´ë“¤ì„ ê°€ì ¸ì˜¨ë‹¤.
                    let restNoPri = restOfDays.filter(x=> x.priority !== 1)                       //ì–´ì œ ë¦¬ìŠ¤íŠ¸ì¤‘ priorityê°€ 0ì¸ ê°’ì„ ê°€ì§„ ì •ë³´ë“¤ì„ ê°€ì ¸ì˜¨ë‹¤.

                    if(filteredByDay.length === 0) {
                        showList(restOfDays, restPri, restNoPri, newDate-1);
                    } else {
                        showList(filteredByDay, pri, noPri, newDate);
                        showList(restOfDays, restPri, restNoPri, newDate-1);
                    }
                }
            });
        }

        function showList(filtered, pri, noPri, day) {
            let date = new Date();

            if(Number(filtered[0]['day']) === Number(day)) { //dbì— ì €ì¥ëœ ë‚ ì§œì™€ í˜„ì¬ ë‚ ì§œê°€ ê°™ì„ ë•Œ + stringìœ¼ë¡œ ë°›ëŠ” ê°’ì„ numberë¡œ ë°”ê¿”ì¤€ë‹¤.
                let temp_html2 = `

                                    <div id="list${day}" class="lists">
                                    </div>
                               `
                $('.lists-set').append(temp_html2)  //ì˜¤ëŠ˜ì˜ ë¦¬ìŠ¤íŠ¸ë¥¼ ë„£ì„ ë¸”ë¡ì„ í•˜ë‚˜ ë§Œë“ ë‹¤

                for(let i = 0; i < pri.length; i++) {  //ì˜¤ëŠ˜ ë¦¬ìŠ¤íŠ¸ì¤‘ priorityê°€ 1ì¸ ê°’ì—ì„œ ì •ë³´ë¥¼ ê°€ì ¸ì˜¨ë‹¤.
                    let list = pri[i]['list']
                    let num = pri[i]['num']
                    let done = pri[i]['done']
                    let temp_html = ``;

                    if (done) {
                    temp_html = `

                                    <div style="display: flex;">
                                        <p class="icon" id="icon${num}" onclick="DeleteList('${num}')">âŒ</p>
                                        <p class="done"><span onclick="priorityUnSet('${num}')" style="cursor: pointer">â˜…</span> ${list}</p>
                                    </div>
                                    <button onclick="undone_list('${num}')" class="btn btn-danger">ì·¨ì†Œ</button>
                                </div>`

                    } else {
                    temp_html = `

                                            <p class="icon" id="icon${num}" onclick="DeleteList('${num}')">âŒ</p>
                                            <p><span onclick="priorityUnSet('${num}')" style="cursor: pointer">â˜…</span> ${list}</p>
                                        </div>
                                        <button onclick="done_list('${num}')" class="btn">ì™„ë£Œ</button>
                                    </div>

                    }
                    $(`#list${day}`).append(temp_html) //ì˜¤ëŠ˜ì˜ íˆ¬ë‘ë¦¬ìŠ¤íŠ¸ì¤‘ priorityê°€ 1ì¸ê°’ì„ ë¨¼ì € ë¦¬ìŠ¤íŠ¸í•œë‹¤.
                }

                for(let i = 0; i < noPri.length; i++) { //ì˜¤ëŠ˜ ë¦¬ìŠ¤íŠ¸ì¤‘ priorityê°€ 0ì¸ ê°’ì—ì„œ ì •ë³´ë¥¼ ê°€ì ¸ì˜¨ë‹¤.
                    let list = noPri[i]['list']
                    let num = noPri[i]['num']
                    let done = noPri[i]['done']
                    let temp_html = ``;

                    if (done) {
                    temp_html = `
                                <div class="list">
                                    <div style="display: flex;">
                                        <p class="icon" id="icon${num}" onclick="DeleteList('${num}')">âŒ</p>
                                        <p class="done"><span onclick="prioritySet('${num}')" style="cursor: pointer">â˜†</span> ${list}</p>
                                    </div>

                    } else {

                                            <p><span onclick="prioritySet('${num}')" style="cursor: pointer">â˜†</span> ${list}</p>
                                        </div>
                                        <button onclick="done_list('${num}')" class="btn">ì™„ë£Œ</button>
                                    </div>
                                    `
                    }
                    $(`#list${day}`).append(temp_html) //ì˜¤ëŠ˜ì˜ íˆ¬ë‘ë¦¬ìŠ¤íŠ¸ì¤‘ priorityê°€ 0ì¸ê°’ì„ ë‚˜ì¤‘ì— ë¦¬ìŠ¤íŠ¸í•œë‹¤.
                }
            }
        }

        function prioritySet(num) { //â˜† => â˜…
            $.ajax({
                type: "POST",

                    window.location.reload();
                }
            });
        }

        function priorityUnSet(num) { //â˜… => â˜†

            $.ajax({

                success: function (response) {

                    for (let i = 0; i < rows.length; i++) {

        function hideDelete() { // âŒ ì•„ì´ì½˜ì„ ìˆ¨ê¸´ë‹¤
            $.ajax({

    </script>
