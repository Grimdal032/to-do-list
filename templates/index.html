    <script >
        $(document).ready(function () {
            showList();
        });

        function logout() {
            $.removeCookie('mytoken');
            alert('Î°úÍ∑∏ÏïÑÏõÉ!')
            window.location.href = '/login'

        function postList() {
            let date = new Date();
            let day = date.getDate()
            let year = date.getFullYear()
            let month = date.getMonth()
            let List = $('#todo-input').val();
            let id = '{{id}}';
            $.ajax({
                type: "POST",
                url: "/todo_post",
                data: {
                    list_give: List,
                    year_give: year,
                    month_give: month,
                    day_give: day,
                    id_give: id,
                },
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload();
                }
            });
        }

        function showList() {
            $('.buckets').empty()
            $.ajax({
                type: "GET",
                url: "/todo_show",
                data: {},
                success: function (response) {
                    let date = new Date();
                    let newDate = date.getDate();
                    let newYear = date.getFullYear();
                    let newMonth = date.getMonth() + 1;
                    let rows = response['buckets'];
                    let id = '{{id}}'
                    let filterArray = [];

                    $('.bucket-sets').empty()

                    for (let i = 0; i < rows.length; i++) {
                        let bucket = rows[i]['bucket']
                        let num = rows[i]['num']
                        let done = rows[i]['done']
                        let year = rows[i]['year']
                        let month = rows[i]['month']
                        let day = rows[i]['day']
                        let savedId = rows[i]['id']
                        let gatherInfo;

                        if (savedId === id) {
                            gatherInfo = {
                                bucket: bucket,
                                num: num,
                                done: done,
                                year: year,
                                month: month,
                                day: day,
                                id: savedId,
                            }
                            filterArray.push(gatherInfo)
                        }
                    }

                    let filteredByDay = filterArray.filter(x=> Number(x.day) === Number(newDate))
                    console.log(filteredByDay)
                    let restOfDays = filterArray.filter(x=> Number(x.day) === Number(newDate-1))

                                            </div>

                                            </div>
                                       `
                        $('.bucket-sets').append(temp_html2)

                        for(let i = 0; i < filteredByDay.length; i++) {
                        let bucket = filteredByDay[i]['bucket']
                        let num = filteredByDay[i]['num']
                        let done = filteredByDay[i]['done']
                        let temp_html = ``
                        if (done) {
                                temp_html = `

                                                <div style="display: flex;">
                                                    <p class="icon" id="icon${num}" onclick="DeleteList('${num}')">hmm</p>
                                                    <p class="done">üåü ${bucket}</p>
                                                </div>
                                                <button onclick="undone_bucket('${num}')" class="btn btn-danger">Ï∑®ÏÜå</button>
                                            </div>`

                            } else {
                                temp_html = `
                                            <div class="bucket-list">
                                                <div style="display: flex;">
                                                    <p class="icon" id="icon${num}" onclick="DeleteList('${num}')">hmm</p>
                                                    <p>üåü ${bucket}</p>
                                                </div>
                                                <button onclick="done_bucket('${num}')" class="btn">ÏôÑÎ£å</button>
                                            </div>
                                            `
                            }
                            $(`#bucket${newDate}`).append(temp_html)
                        }
                    }
                    if(Number(restOfDays[0]['day']) === Number(newDate-1)) {
                        let temp_html2 = `<div style="display: flex; flex-direction: row">
                                            <div>
                                                <button>Î≥Ñ</button>
                                                <button>Îã¨</button>
                                            </div>
                                            <p>${newYear}/${newMonth}/${newDate-1}</p>
                                        </div>
                                        <div id="bucket${newDate-1}" class="buckets">
                                        </div>`
                        $('.bucket-sets').append(temp_html2)
                        for(let i = 0; i < restOfDays.length; i++) {
                            let bucket = restOfDays[i]['bucket']
                            let num = restOfDays[i]['num']
                            let done = restOfDays[i]['done']
                            let temp_html = ``
                            if (done) {
                                temp_html = `
                                             <div class="bucket-list">
                                                <div style="display: flex;">
                                                    <p class="icon" id="icon${num}" onclick="DeleteList('${num}')">hmm</p>
                                                    <p class="done">üåü ${bucket}</p>
                                                </div>
                                                <button onclick="undone_bucket('${num}')" class="btn btn-danger">Ï∑®ÏÜå</button>
                                            </div>`

                            } else {
                                temp_html = `
                                            <div class="bucket-list">
                                                <div style="display: flex;">
                                                    <p class="icon" id="icon${num}" onclick="DeleteList('${num}')">hmm</p>
                                                    <p>üåü ${bucket}</p>
                                                </div>
                                                <button onclick="done_bucket('${num}')" class="btn">ÏôÑÎ£å</button>
                                            </div>
                                            `
                            }
                            $(`#bucket${newDate-1}`).append(temp_html)
                        }

                    }


                }
            });
        }

        function done_bucket(num) {
            $.ajax({
                type: "POST",
                url: "/todo_done",
                data: {num_give: num},
                success: function (response) {
                    // alert(response["msg"])
                    window.location.reload();
                }
            });
        }

        function undone_bucket(num) {
            $.ajax({
                type: "POST",
                url: "/todo_undone",
                data: {num_give: num},
                success: function (response) {
                    // alert(response["msg"])
                    window.location.reload();
                }
            });
        }

        function showDelete() {
            $.ajax({
                type: "GET",
                url: "/todo_show",
                data: {},
                success: function (response) {
                    let rows = response['buckets'];
                    for (let i = 0; i < rows.length; i++) {
                        let num = rows[i]['num']
                        $(`#icon${num}`).show();

                    }
                }
            });
        }

        function DeleteList(num) {
            $.ajax({
                type: "POST",
                url: "/todo_delete",
                data: {
                    num_give: num,
                },
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload();
                }
            });
        }

        function hideDelete() {
            $.ajax({
                type: "GET",
                url: "/todo_show",
                data: {},
                success: function (response) {
                    let rows = response['buckets'];
                    for (let i = 0; i < rows.length; i++) {
                        let num = rows[i]['num']
                        $(`#icon${num}`).hide();

                    }
                }
            });
        }
    </script>
