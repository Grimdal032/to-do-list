<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <title>로그인 페이지</title>

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .membership {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 20px auto;
        }

        .myjoin {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 20px auto;

            box-shadow: 0px 0px 3px 0px black;
            padding: 20px;
        }
        .A {
            margin: 20px auto 20px auto;
            margin-left: 100px;

        }
    </style>
    <script>
        function register() {
                window.location.href = '/register'
        }
        // ['쿠키'라는 개념에 대해 알아봅시다]
        // 로그인을 구현하면, 반드시 쿠키라는 개념을 사용합니다.
        // 페이지에 관계없이 브라우저에 임시로 저장되는 정보입니다. 키:밸류 형태(딕셔너리 형태)로 저장됩니다.
        // 쿠키가 있기 때문에, 한번 로그인하면 네이버에서 다시 로그인할 필요가 없는 것입니다.
        // 브라우저를 닫으면 자동 삭제되게 하거나, 일정 시간이 지나면 삭제되게 할 수 있습니다.

        function login() {
                $.ajax({
                    type: "POST",
                    url: "/api/login",
                    data: {id_give: $('#userid').val(), pw_give: $('#userpw').val()},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            // 로그인이 정상적으로 되면, 토큰을 받아옵니다.
                            // 이 토큰을 mytoken이라는 키 값으로 쿠키에 저장합니다.
                            $.cookie('mytoken', response['token']);
                            alert('로그인 완료!')
                            window.location.href = '/'
                        } else {
                            // 로그인이 안되면 에러메시지를 띄웁니다.
                            alert(response['msg'])
                        }
                    }
                })
        }
        function cancel() {
                window.location.href = '/'
        }
    </script>
</head>


<body>

<div class="myjoin">
    <div class="membership">
        <h1>로그인 페이지</h1>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name" >
        <label for="floatingInput" id="userid">ID</label>
    </div>
<!--    <div class="input-group mb-3">-->
<!--        <span class="input-group-text">ID</span>-->
<!--        <input id="userid" type="text" class="form-control">-->
<!--        <button onclick="register()" type="button" class="btn btn-outline-secondary">중복확인</button>-->
<!--    </div>-->
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword" id="userpw">PW</label>
    </div>
    <div class = "A">
    <button type="button" class="btn btn-outline-secondary" onclick="register()">회원가입</button>
    <button type="button" class="btn btn-outline-secondary" onclick="login()">로그인</button>
    <button type="button" class="btn btn-outline-secondary" onclick="cancel()">취소</button>
    </div>
</div>

</body>
</html>
