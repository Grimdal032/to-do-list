<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <title>회원가입</title>

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .membership {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 20px auto;
        }

        .myjoin {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 20px auto;

            box-shadow: 0px 0px 3px 0px black;
            padding: 20px;
        }


    </style>
    <script>
        // 회원가입 함수입니다.
        // 아이디, 비밀번호, 닉네임을 받아 DB에 저장합니다.
        function register() {
                $.ajax({
                    type: "POST",
                    url: "/api/register",
                    data: {
                        id_give: $('#userid').val(),
                        pw_give: $('#userpw').val(),
                        nickname_give: $('#usernick').val()
                    },

                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert('회원가입이 완료되었습니다.')
                            window.location.href = '/login'
                        } else {
                            alert(response['msg'])
                        }
                    }
                })
        }

        function cancel() {
                window.location.href = '/login'
        }
    </script>
</head>


<body>
<div class="membership">
    <h1>회원가입</h1>
</div>

<div class="myjoin">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="userid" placeholder="url">
        <label for="floatingInput">아이디</label>
    </div>

        <div class="form-floating mb-3">
        <input type="text" class="form-control" id="userpw" placeholder="url">
        <label for="floatingInput">비밀번호</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="usernick" placeholder="url">
        <label for="floatingInput">닉네임</label>
    </div>

    <button onclick="register()" type="button" class="btn btn-outline-primary">등록하기</button>
    <button onclick="cancel()" type="button" class="btn btn-outline-primary">취소하기</button>
</div>

</body>
</html>
